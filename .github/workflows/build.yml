name: Build Heisenberg'sDarkRealm Kernel (v6 - Final Fix)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel for Realme Note 50
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4

      - name: Install Dependencies & Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y git bc bison flex build-essential libssl-dev libncurses-dev make gcc
          git clone --depth=1 https://github.com/kdrag0n/proton-clang toolchain

      - name: Build Kernel with Host GCC Fix
        run: |
          # Add the toolchain to the path
          export PATH="$PWD/toolchain/bin:$PATH"
          
          # Force the build to use system GCC for helper tools, but Clang for the kernel
          make ARCH=arm64 O=out unisoc_fuzz_ums512_defconfig
          make -j$(nproc) ARCH=arm64 O=out \
            CC=clang \
            LD=ld.lld \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            STRIP=llvm-strip \
            HOSTCC=gcc \
            HOSTLD=ld \
            KCFLAGS="-Wno-error"

      - name: Prepare Kernel Image
        run: |
          KIMG=out/arch/arm64/boot/Image.gz-dtb
          [ -f "$KIMG" ] || KIMG=out/arch/arm64/boot/Image
          mv "$KIMG" zImage
          ls -lh zImage

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HeisenbergKernel-zImage
          path: zImage
