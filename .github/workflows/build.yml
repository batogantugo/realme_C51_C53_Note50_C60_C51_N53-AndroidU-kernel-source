name: Find Final Error (Sequential Build)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel Sequentially to Find Error
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git bc bison flex build-essential libssl-dev libncurses-dev make gcc-aarch64-linux-gnu

      - name: Apply Patches
        run: |
          # Patch the known error in kernel/profile.c
          sed -i '/if (prof_cpu_mask != NULL)/d' kernel/profile.c
          sed -i '/if (!user_mode(regs) && prof_cpu_mask != NULL &&/c\        if (!user_mode(regs) &&' kernel/profile.c
          
      - name: Build Kernel Sequentially
        run: |
          # Configure the build
          make ARCH=arm64 O=out unisoc_fuzz_ums512_defconfig
          # Disable warnings as errors
          sed -i 's/CONFIG_WERROR=y/# CONFIG_WERROR is not set/g' out/.config
          # Build ONE file at a time to find the exact error
          make -j1 ARCH=arm64 O=out CROSS_COMPILE=aarch64-linux-gnu- 2>&1 | tee build.log

      - name: Upload Full Build Log
        # This step runs whether the build succeeds or fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sequential-build-log
          path: build.log
