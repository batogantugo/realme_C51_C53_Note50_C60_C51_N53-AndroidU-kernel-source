name: Build Heisenberg'sDarkRealm Kernel (v7 - System Compiler)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel with System Compilers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git bc bison flex build-essential libssl-dev libncurses-dev make gcc-aarch64-linux-gnu

      - name: Build Kernel
        run: |
          # Use the standard, reliable cross-compiler provided by Ubuntu
          make ARCH=arm64 O=out unisoc_fuzz_ums512_defconfig
          # Disable warnings as errors as a fallback
          sed -i 's/CONFIG_WERROR=y/# CONFIG_WERROR is not set/g' out/.config
          # Build the kernel
          make -j$(nproc) ARCH=arm64 O=out CROSS_COMPILE=aarch64-linux-gnu-

      - name: Prepare Kernel Image
        run: |
          KIMG=out/arch/arm64/boot/Image.gz-dtb
          [ -f "$KIMG" ] || KIMG=out/arch/arm64/boot/Image
          mv "$KIMG" zImage
          ls -lh zImage

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HeisenbergKernel-zImage
          path: zImage
